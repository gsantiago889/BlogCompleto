{% extends 'base.html' %} 
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} Javier Santiago {% endblock title%}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
      {% block content %} 
      <a href = "{% url 'home' %}"><h4>Inicio</h4></a>
      <ul>
        {% for p in posts%} 
         <li> 
          <a href = "{% url 'base:post-detail' slug=p.slug %}">
            <h4>{{p.titulo}}</h4>  
          </a>
          {{p.descripcion|truncatechars:50}} 
        </li>
        {% endfor %}
      </ul>
      {% endblock content %}
    
    <script src="" async defer></script>
  </body>
</html>
